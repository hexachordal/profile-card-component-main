<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="card-tp" alt="blue bubbles">
    <div class="card-md">
      <img src="images/image-victor.jpg" alt="picture of man with mountains in background">
      <header>Victor Crest <h5>26</h5></header>
      <p>London</p>
    </div>
    <div class="card-btm">
      80K
    Followers
    803K
    Likes
    1.4K
    Photos
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hexachordal" target="_blank">Francois Harewood</a>.
  </footer>
</body>
</html>
