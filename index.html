<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bkg-top"></div>
  <div class="bkg-btm"></div>
  <div class="main">
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-tp" alt="blue bubbles">
      <div class="card-md">
        <img src="images/image-victor.jpg" alt="picture of man with mountains in background">
        <header><h5>Victor Crest</h5><p>26</p></header>
        <p>London</p>
      </div>
      <div class="card-btm">
        <div id="follow" class="btm-item">
          <h5>80K</h5>
          Followers
        </div>
        <div id="likes" class="btm-item">
          <h5>803K</h5>
          Likes
        </div>
        <div id="photos" class="btm-item">
          <h5>1.4K</h5>
          Photos
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hexachordal" target="_blank">Francois Harewood</a>.
    </footer>
  </div>
</body>
</html>
